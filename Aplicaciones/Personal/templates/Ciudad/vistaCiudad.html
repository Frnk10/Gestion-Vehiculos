<div class="container mt-5">
    <h2>Agregar Ciudad</h2>

    <!-- Formulario para agregar una ciudad -->
    <div class="container mb-4">
        <form id="ciudad-form">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-3">
                    <label for="nombre_ciu" class="form-label">Nombre de la Ciudad</label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="nombre_ciu" name="nombre_ciu" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success w-100" onclick="agregarCiudad()">Agregar Ciudad</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <!-- Tabla de ciudades -->
    <h3 class="mt-4 text-center">Ciudades Existentes</h3>
    <div class="table-responsive d-flex justify-content-center">
        <table id="tbl-ciudad" class="table table-striped table-bordered" style="width: 80%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ciudad in ciudades %}
                <tr>
                    <td>{{ ciudad.id }}</td>
                    <td>{{ ciudad.nombre_ciu }}</td>
                    <td class="text-center">
                        <button onclick="editarCiudad({{ ciudad.id }})" class="btn btn-warning btn-sm mx-1"><i class="fas fa-pen"></i></button>
                        <button onclick="eliminarCiudad({{ ciudad.id }})" class="btn btn-danger btn-sm mx-1"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay ciudades</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
