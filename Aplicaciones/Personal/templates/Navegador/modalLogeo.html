<!--Modal Logeo-->
<div class="modal fade modal-logeo" id="logeoModal" tabindex="-1" aria-labelledby="logeoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <h1 class="modal-title fs-5" id="logeoModalLabel"><b>Iniciar Sesi칩n</b></h1>
            <div class="modal-body">
                <form id="frm_inicio_sesion">
                    {% csrf_token %}
                    <label for="username"><b>Usuario o Correo:</b></label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario o correo electr칩nico">
                    <br>
                    <div class="mb-3 password-wrapper">
                        <label for="password" class="form-label"><b>Contrase침a:</b></label>
                        <div class="input-password">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contrase침a">
                            <i class="fas fa-eye toggle-password" data-target="password"></i>
                        </div>
                    </div>
                    <div class="container">
                        <a href="{% url 'registro' %}" target="_blank" class="text-end">Crear cuenta</a>
                    </div>    
                    <br>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="logeo();">
                            <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Ingresar
                        </button>
                        <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">
                            <i class="fa fa-times" aria-hidden="true"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
