{% extends 'paginaMaestra.html' %}
{% load static %}

{% block titulo %} 
    {{block.super}}
{% endblock titulo %}

{% block header %}
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-white" href="/">LOGO</a>
            <h3 class="text-white text-center mx-auto">Sistema para la generaci√≥n de certificados de honorabilidad</h3>
        </div>
    </nav>
{% endblock header %}

{% block body %}
    <script src="{% static 'js/Navegador/adminEmpresaMaster.js' %}"></script>


    <script src="{% static 'js/Empleado/empleado.js' %}"></script>


    <script src="{% static 'js/Empresa/empresa.js' %}"></script>


    <!-- JS REPORTE -->
    <script src="{% static 'js/Reporte/reporte.js' %}"></script>

    
    <div class="container menu-container mt-5 py-4">
        <div class="row text-center">
            {% if user.is_authenticated %}
                <div class="col">
                    <button class="btn btn-lg btn-primary mb-3" type="button" onclick="cargarPropietarios();"><i class="fas fa-user-tie"> Propietario</i></button>
                </div>

                <!-- FIJARSE COMO ESTA EL PRIMERO -->
                <div class="col">
                    <button class="btn btn-lg btn-primary mb-3" type="button" onclick="cargarEmpresas()"><i class="fas fa-building"> Empresa</i></button>                  
                    
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-primary mb-3" type="button" onclick="cargarEmpleados();"><i class="fas fa-users"> Empleado</i></button>
                </div>
                <div class="col">
                    <button class="btn btn-lg btn-primary mb-3" type="button" onclick="cargarCertificados();">
                        <i class="fas fa-chart-bar"></i> Certificado
                    </button>
                </div>
                <div class="col">
                    <a class="btn btn-lg btn-danger mb-3" href="{% url 'cerrarSesion' %}" type="button">
                        <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Salir
                    </a>
                </div>
            {% endif %}

        </div>
    </div>

    <div class="container" id="contenedor-tablas">
        <!-- aqui va la tabla  -->
    </div>
    



{% endblock %}
